<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Hero Section with Navbar and Banner -->
    <div class="hero-section">
        <div class="container">
            <!-- Navbar Section -->
            <nav class="navbar">
                <a href="#" class="logo">LOGO</a>
                <button class="btn">Sign Up</button>
            </nav>
            
            <!-- Banner Section -->
            <section class="banner">
                <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>
            </section>
        </div>
    </div>
<!-- Action Section -->
    <section>
        <div class="container">
            <div class="action">
                <div class="action-content">
                    <h2>See It in Action</h2>
                    <p>Explore the live preview and imagine your<br>brand in this bad new look.</p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div class="action-image">
                    <img src="Assets/wc-mini.png" alt="UI Template Preview">
                </div>
            </div>
        </div>
    </section>
    <!-- Productive Users Section -->
    <section class="users-section">
  <h2>Joined Thousands of Productive Users</h2>
  <div class="user-stats">
    <div class="stat">
      <h3>50K</h3>
      <p>Active Users</p>
    </div>
    <div class="stat">
      <h3>2M+</h3>
      <p>Focus Sessions</p>
    </div>
    <div class="stat">
      <h3>95%</h3>
      <p>Satisfaction Rate</p>
    </div>
  </div>
</section>

</html>
